<!DOCTYPE html>
<html lang="no"><head><meta charset="UTF-8"><title>Kunstmodul</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json"><link rel="stylesheet" href="style.css">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script></head><body><div class="profile-card"><h2>🎨 Last opp og registrer kunst</h2>
<form><label>Tittel:<br><input type="text" /></label><br><br>
<label>Beskrivelse:<br><textarea rows="4"></textarea></label><br><br>
<label>Bilde:<br><input type="file" /></label><br><br>
<label>Dokumentasjon:<br><input type="file" multiple /></label><br><br>
<label>Verdi (NOK):<br><input type="number" /></label><br><br>
<label><input type="checkbox" /> Lag NFT av verket</label><br><br>
<button type="submit">🖼️ Registrer</button></form></div></body></html>
